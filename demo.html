<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="Sun, 6 Mar 2005 01:00:00 GMT">
    <script type="text/javascript" src="./javascripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="./javascripts/jquery.tinyslider.js"></script>
    <style>
        img{margin:0;padding:0;}
        #sliderWrapper{
            width:1280px;
            height:394px;
            overflow:hidden;
        }
        #pointers a{
            padding:5px;
            background:blue;
            cursor:pointer;
        }
        .curMapPointer{
            color:red;
        }
    </style>
    <script type="text/javascript">
        $("body").ready(function(){
            var contents = $("#sliderWrapper img");
            $("#sliderWrapper").tinySlide({
                "contents"  : contents,
                "interval"  : 3000,
                "controls"  : {
                    "prev"      : {
                            "obj" : $("#prev"),
                        },
                    "next"      : {
                            "obj" : $("#next"),
                        },
                    "pointers"  : {
                            "obj" : $("#pointers a"),
                        }
                    }
            });
        })
    </script>
    <title>
        jquery.tinyslider demo
    </title>
<head>
<body>
    <div id="sliderWrapper">
        <img src="images/aboutBanner1.jpg"></img>
        <img src="images/aboutBanner2.jpg"></img>
        <img src="images/aboutBanner1.jpg"></img>
        <img src="images/aboutBanner2.jpg"></img>
    </div>
    <div>
        <button id="prev">previous</button>
        <button id="next">next</button>
    </div>
    <div id="pointers">
        <a>1</a>
        <a>2</a>
        <a>3</a>
        <a>4</a>
    </div>
</body>
</html>
